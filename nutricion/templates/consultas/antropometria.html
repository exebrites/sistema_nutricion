{% extends "base.html" %}

{% block content %}
    <h1>Datos de antropometria</h1>
    <form action="{% url 'crear_atropometria' %}" method="post">

        {% csrf_token %}
        <div class="form-group">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" name="peso" id="peso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="altura" class="form-label">Altura (cm)</label>
            <input type="number" name="altura" id="altura" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="circunferencia_abdominal" class="form-label">Circunferencia abdominal (cm)</label>
            <input type="number" name="circunferencia_abdominal" id="circunferencia_abdominal" class="form-control" required>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
{% endblock %}
