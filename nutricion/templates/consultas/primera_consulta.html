{% extends "base.html" %}

{% block content %}
    <h1>Primera consulta</h1>
    <p>Bienvenido a la sección de la primera consulta nutricional. Aquí podrás encontrar información y recursos para tu evaluación inicial.</p>
    <h2>Datos del paciente</h2>
    <form action="{% url 'crear_paciente' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" name="edad" id="edad" class="form-control" required min="1">
        </div>
        <div class="form-group">
            <label for="sexo" class="form-label">Sexo:</label>
            <select name="sexo" id="sexo" class="form-select" required>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar datos del paciente</button>
    </form>
{% endblock %}
