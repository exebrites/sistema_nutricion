{% extends "base.html" %}

{% block content %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <h1>Primera consulta</h1>
    <p>Bienvenido a la sección de la primera consulta nutricional. Aquí podrás encontrar información y recursos para tu evaluación inicial.</p>
    <h2>Datos del paciente</h2>
    <form action="{% url 'crear_paciente' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" name="dni" id="dni" class="form-control" required pattern="[0-9]{8}">
        </div>
        <div class="form-group">
            <label for="sexo" class="form-label">Sexo:</label>
            <select name="sexo" id="sexo" class="form-select" required>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="direccion_residencial" class="form-label">Dirección residencial:</label>
            <input type="text" name="direccion_residencial" id="direccion_residencial" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numero_telefono" class="form-label">Número de teléfono:</label>
            <input type="text" name="numero_telefono" id="numero_telefono" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar datos del paciente</button>
    </form>
{% endblock %}
